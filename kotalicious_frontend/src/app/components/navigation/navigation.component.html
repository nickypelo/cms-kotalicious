<div class="hidden md:block bg-black text-white ">
    <section class="justify-between p-2 flex m-auto max-w-primary relative">
        <div><p>LeviMakhiha&#64;business.com</p></div>
        <a class="absolute z-10 left-1/2 transform -translate-x-1/2" routerLink="/">
            <div class="w-48 h-20 bg-primary flex justify-center p-2">
                <img src={{logo}} alt="logo" class="" width="200">
            </div>
        </a>
        <article>Profile</article>
    </section>
</div>
<div class="relative px-4 bg-primary py-2">
    <nav class="text-xl">
        <ul class="hidden md:flex justify-between max-w-secondary mx-auto p-2">
            <!-- <li *ngFor="let item of navList">
                <a routerLink={{item.link}} routerLinkActive="active">{{item.name}}</a>
            </li> -->
            <div class="flex w-1/2 gap-12">
                <li>
                    <a routerLink={{navList[0].link}} routerLinkActive="active">{{navList[0].name}}</a>
                </li>
                <li>
                    <a routerLink={{navList[1].link}} routerLinkActive="active">{{navList[1].name}}</a>
                </li>
            </div>
            <div class="flex justify-end w-1/2 gap-12">
                <li>
                    <a routerLink={{navList[2].link}} routerLinkActive="active">{{navList[2].name}}</a>
                </li>
                <li>
                    <a routerLink={{navList[3].link}} routerLinkActive="active">{{navList[3].name}}</a>
                </li>
            </div>
        </ul>
    
        <a class="absolute z-10 left-1/2 transform -translate-x-1/2 md:hidden" routerLink="/">
            <div class="w-44 h-20 bg-primary flex justify-center p-2">
                <img src={{logo}} alt="logo" class="" width="160">
            </div>
        </a>
        <div class="md:hidden cursor-pointer" (click)="toggleNavSidebar()">
            <span class="w-7 h-1 bg-black block mb-1"></span>
            <span class="w-7 h-1 bg-black block mb-1"></span>
            <span class="w-7 h-1 bg-black block mb-1"></span>
        </div>
    </nav>

    <nav [style.display]="showBar" class="md:hidden bg-black h-screen absolute w-full top-0 left-0 bg-opacity-80">
        <div class="bg-white h-screen w-72 md:hidden pt-2 px-4">
            <div class="md:hidden cursor-pointer mb-4" (click)="toggleNavSidebar()">
                <span class="w-7 h-1 bg-black block mb-1"></span>
                <span class="w-5 h-1 bg-black block mb-1"></span>
                <span class="w-3 h-1 bg-black block mb-1"></span>
            </div>
            <ul class="font-roboto text-lg">
                <li>
                    <a routerLink={{navList[0].link}} routerLinkActive="active" (click)="toggleNavSidebar()">{{navList[0].name}}</a>
                </li>
                <li>
                    <a routerLink={{navList[1].link}} routerLinkActive="active" (click)="toggleNavSidebar()">{{navList[1].name}} </a>
                </li>
                <li>
                    <a routerLink={{navList[2].link}} routerLinkActive="active" (click)="toggleNavSidebar()">{{navList[2].name}}</a>
                </li>
                <li>
                    <a routerLink={{navList[3].link}} routerLinkActive="active" (click)="toggleNavSidebar()">{{navList[3].name}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

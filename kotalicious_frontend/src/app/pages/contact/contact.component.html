    <!--- Contact Hero -->
<header class="text-4xl h-80 bg-hero bg-cover bg-right font-bold">
    <div class="bg-black bg-opacity-50 h-80 flex justify-center items-center text-white">
        <h1>Contact</h1>
    </div>
</header>

    <!--- Contact details -->
    <section class="flex flex-wrap gap-5 p-4 max-w-third mx-auto justify-evenly mt-20">
        <article class="w-72 p-4 border border-secondary">
            <div class="w-12 h-12 mb-4">
                <img src={{phone}} alt="phone">
            </div>
            <h1 class="font-bold text-2xl">Phone</h1>
            <p>071 234 5678</p>
            <p>081 234 5678</p>
        </article>

        <article class="w-72 p-4 border border-secondary">
            <div class="w-12 h-12 mb-4">
                <img src={{email}} alt="email">
            </div>
            <h1 class="font-bold text-2xl">Email</h1>
            <p>infor@example.com</p>
            <p>infor@example.com</p>
        </article>

        <article class="w-72 p-4 border border-secondary">
            <div class="w-12 h-12 mb-4">
                <img src={{address}} alt="address">
            </div>
            <h1 class="font-bold text-2xl">Address</h1>
            <p>01 Matopo Road</p>
            <p>Mowbray, 5352</p>
        </article>
    </section>

    <section class="md:grid grid-cols-2 p-4 max-w-third mx-auto justify-between mt-20">
        <article class="mb-12 flex justify-center items-center">
            <div class="max-w-[500px]">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.741886030241!2d28.037601975150228!3d-26.205073477076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950ea2272f1561%3A0x77a3e32d421bda49!2sWeThinkCode_!5e0!3m2!1sen!2sza!4v1703584573023!5m2!1sen!2sza" 
                style="border:0;" 
                allowfullscreen="" 
                width="500"
                height="500"
                loading="lazy" 
                class="w-80 sm:w-96 mx-auto"
                referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </article>
        <article class="p-4 bg-secondary max-w-[500px] mx-auto" >
            <div class="">
                <form class="">
                    <div class="mb-4">
                        <input type="text" name="name" id="" placeholder="Full Name" class="border p-2 w-full focus:ring-0 focus:outline-none ">
                    </div>
                    <div class="mb-4">
                        <input type="email" name="email" id="" placeholder="Email" class="border p-2 w-full focus:ring-0 focus:outline-none ">
                    </div>
                    <div class="mb-4">
                        <input type="tel" name="telephone" id="" placeholder="Phone Number" class="border p-2 w-full focus:ring-0 focus:outline-none ">
                    </div>
                    <div class="mb-4">
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="border p-2 resize-none w-full focus:ring-0 focus:outline-none "></textarea>
                    </div>
                <button class="border rounded-xl hover:bg-red-600 bg-white hover:text-white px-4 py-2 ">Send</button>
            </form>
            </div>
        </article>
    </section>
